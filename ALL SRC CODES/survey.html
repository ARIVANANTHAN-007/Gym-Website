<!DOCTYPE html>
<html>
<head>
  <title>Free Workout Plan Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; /* Set the background color to black */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      border: 4px solid #4aa2c8; /* Add a blue border with increased width */
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: inline-block; /* Display the labels inline */
      margin-right: 10px; /* Add some right margin */
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group input[type="number"] {
      width: 90%; /* Set the width to 90% */
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group input[type="email"] {
      width: 90%; /* Decrease the width of the email text field */
    }

    .form-group select {
      width: 90%; /* Set the width of the gender select box */
    }

    .btn {
      background-color: #4aa2c8;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Workout Plan Survey</h2>
    <form id="surveyForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <div>
          <label for="age">Age:</label>
        </div>
        <div>
          <input type="number" id="age" required>
        </div>
      </div>
      <div class="form-group">
        <label>Which types of workouts are you interested in? (Select all that apply)</label>
        <div>
          <input type="checkbox" id="workout1" value="cardio">
          <label for="workout1">Cardio</label>
        </div>
        <div>
          <input type="checkbox" id="workout2" value="strength">
          <label for="workout2">Strength Training</label>
        </div>
        <div>
          <input type="checkbox" id="workout3" value="yoga">
          <label for="workout3">Yoga</label>
        </div>
        <div>
          <input type="checkbox" id="workout4" value="pilates">
          <label for="workout4">Pilates</label>
        </div>
      </div>
      <div class="form-group">
        <label for="goal">What are your fitness goals?</label>
        <input type="text" id="goal" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p class="success-message" id="successMessage"></p>
  </div>

  <script>
    const form = document.getElementById('surveyForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.textContent = 'Thank you for submitting the survey! You will receive your workout plan on your email.';
      form.reset();
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 3000); 
    });
  </script>
</body>
</html>
