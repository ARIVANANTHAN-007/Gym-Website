<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      background-image: url(images/bmi.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header nav{
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .logo a {
      color: #333;
      font-size: 24px;
      text-decoration: none;
    }

    .nav-links {
      display: inline-block;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links li a {
      color: #333;
      display: inline-block;
      margin-left: 20px;
      text-decoration: none;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
      margin-bottom: 100px;
    }

    h2 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      width: 200px;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color:rgb(74, 162, 200);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .result {
      background-color: #f9f9f9;
      border: 1px solid #ffffff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
    }

    .result p {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>BMI Calculator</h2>
    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" step="0.1" required style="width: 380px;">
    </div>
    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" required style="width: 380px;">
    </div>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result">
    </div>
  </div>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value) / 100;
      
      if (weight && height) {
        var bmi = weight / (height * height);
        var category = getBMICategory(bmi);
        var resultText = "Your BMI: " + bmi.toFixed(1) + "<br>" + "Category: " + category;
        document.getElementById('result').innerHTML = "<p>" + resultText + "</p>";
      }
    }

    function getBMICategory(bmi) {
      if (bmi < 18.5) {
        return "Underweight";
      } else if (bmi >= 18.5 && bmi < 25) {
        return "Normal weight";
      } else if (bmi >= 25 && bmi < 30) {
        return "Overweight";
      } else {
        return "Obese";
      }
    }
  </script>
</body>
</html>
